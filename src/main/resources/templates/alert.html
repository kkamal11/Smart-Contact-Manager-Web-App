<div data-th-fragment="messagebox" data-th-if="${session.message}" data-th-object="${session.message}">
    <div data-th-classappend="*{'text-' + {type} + '-800 rounded-lg bg-' + {type} + '-50 dark:text-' + {type} + '-600'}"
        class="p-4 mb-4 text-sm" role="alert">
        <span class="font-medium" data-th-text="*{message}"></span>
    </div>
    <data-th-block data-th-text="${@customSession.removeMessage()}"></data-th-block>
</div>
