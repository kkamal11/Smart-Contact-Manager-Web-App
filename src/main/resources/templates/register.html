<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">

<head>
    <title>Registration</title>
</head>

<body>
    <div id="content" class="flex justify-center items-center bg-gray-100 dark:bg-gray-900 dark:text-gray-400">
        <div class="col-span-12 md:col-span-4 my-8 w-full max-w-lg">
            <div data-th-replace="~{alert :: messagebox}">
            </div>
            <div
                class="block w-full py-3 px-4 border-t-[7px] border-blue-700 bg-white border rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Please Sign Up...</h5>
                <p class="font-normal text-gray-700 dark:text-gray-400 text-xs mb-2.5">Manage your contacts smartly
                    on
                    cloud...</p>
                <form data-th-action="@{'/register'}" method="post" data-th-object="${userRegisterForm}">
                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            email*</label>
                        <input th:field="*{email}" type="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Enter your email here" required />
                        <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"
                            class="text-red-600 text-xs"></p>
                    </div>

                    <!-- Username Field -->
                    <div class="mb-3">
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            Username*</label>
                        <input th:field="*{userName}" type="text" id="username"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Enter user name here" required />
                        <p data-th-if="${#fields.hasErrors('userName')}" data-th-errors="*{userName}"
                            class="text-red-600 text-xs"></p>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            password*</label>
                        <input th:field="*{password}" type="password" id="password"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Enter password here" required />
                        <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
                            class="text-red-600 text-xs"></p>
                    </div>

                    <!-- Phone Number Field -->
                    <div class="mb-3">
                        <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            Phone Number</label>
                        <input th:field="*{phoneNumber}" type="number" id="phone"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Enter phone number here" />
                        <p data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}"
                            class="text-red-600 text-xs"></p>
                    </div>

                    <!-- Gender Field -->
                    <div class="mb-3">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Gender*</label>
                        <div class="flex items-center">
                            <input th:field="*{gender}" type="radio" id="male" value="male"
                                class="mr-2 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600" />
                            <label for="male"
                                class="mr-4 text-sm font-medium text-gray-900 dark:text-white">Male</label>

                            <input th:field="*{gender}" type="radio" id="female" value="female"
                                class="mr-2 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600" />
                            <label for="female"
                                class="mr-4 text-sm font-medium text-gray-900 dark:text-white">Female</label>

                            <input th:field="*{gender}" type="radio" id="other" value="other"
                                class="mr-2 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600" />
                            <label for="other" class="text-sm font-medium text-gray-900 dark:text-white">Other</label>
                        </div>
                        <p data-th-if="${#fields.hasErrors('gender')}" data-th-errors="*{gender}"
                            class="text-red-600 text-xs"></p>
                    </div>


                    <!-- About Field -->
                    <div class="mb-3">
                        <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Write Something about Yourself</label>
                        <textarea th:field="*{about}" id="about" rows="4"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Write about yourself here..."></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-center">
                        <button type="submit"
                            class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-300 dark:hover:bg-gray-400 dark:text-gray-950">Sign
                            Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script></script>
</body>

</html>
