<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: parent(~{::#content},~{::title}, ~{::script})}">

<head>
    <title>Add Contact</title>
    <!-- <link rel="stylesheet" href="../../static/css/output.css"> -->
</head>

<body>
    <div id="content">
        <!-- sidebar -->
        <div class="pt-16 md:grid md:grid-cols-4 gap-8">
            <div th:if="${loggedInUser}">
                <aside id="logo-sidebar" class="hidden md:block" aria-label="Sidebar">
                    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800 rounded-lg">
                        <div class="flex items-center flex-col ps-2.5 justify-center">
                            <img onerror="this.onerror=null;this.src='https://lh3.googleusercontent.com/a/ACg8ocK65CnQS2UEyG0qbEC0BYBaxm9rSPbCXJGlOwtgHfQXuTP27AUm=s96-c'"
                                data-th-src="@{${loggedInUser.profilePicLink}}"
                                class="h-14 me-3 sm:h-14 rounded-full" />
                            <p class="ps-2.5">
                                <span
                                    class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Welcome
                                    to
                                    SCM</span>
                            <p id="current-date" class="text-xs mb-3 text-center">Novermber 12, 2024</p>
                            <p />
                        </div>
                        <ul class="space-y-2 font-medium">
                            <li>
                                <a data-th-href="@{'/user/dashboard'}"
                                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                    <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                        viewBox="0 0 22 21">
                                        <path
                                            d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z" />
                                        <path
                                            d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z" />
                                    </svg>
                                    <span class="flex-1 ms-3 whitespace-nowrap">Dashboard</span>
                                    <span
                                        class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300">3</span>
                                </a>
                            </li>
                            <li>
                                <a data-th-href="@{'/user/my-profile'}"
                                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                    <i class="fa-solid fa-user h-5 w-5"></i>
                                    <span class="flex-1 ms-3 whitespace-nowrap">My Profile</span>
                                    <span
                                        class="inline-flex items-center justify-center px-2 py-[1.5px] ms-3 text-sm font-medium text-white bg-green-700 rounded-full dark:bg-gray-700 dark:text-gray-300">Manage</span>
                                </a>
                            </li>
                            <li>
                                <a data-th-href="@{'/user/contacts/add'}"
                                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                    <i class="fa-solid fa-plus w-5 h-5"></i>
                                    <span class="flex-1 ms-3 whitespace-nowrap">Add Contact</span>
                                </a>
                            </li>
                            <li>
                                <a data-th-href="@{'/user/contacts'}"
                                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                    <i class="fa-solid fa-address-book w-5 h-5"></i>
                                    <span class="flex-1 ms-3 whitespace-nowrap">All Contacts</span>
                                </a>
                            </li>
                            <li>
                                <button onclick="openFeedbackModal()" type="button"
                                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                    <i class="fa-solid fa-comment"></i>
                                    <span class="flex-1 ms-3 whitespace-nowrap">Feedback</span>
                                </button>
                            </li>
                            <li>
                                <a data-th-href="@{'/logout'}"
                                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                    <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 18 16">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3" />
                                    </svg>
                                    <span class="flex-1 ms-3 whitespace-nowrap">Log Out</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </aside>
            </div>
            <!-- <div id="mySidenav" class="sidenav absolute px-4 py-2 top-52 text-gray-100 bg-blue-600">
                <button id="sidebar-at-base">Show Sidebar</button>
            </div> -->
            <div class="col-span-3">
                <div class="flex justify-center">
                    <div
                        class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                        <div data-th-replace="~{alert :: messagebox}"></div>
                        <h1 class=" mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Add the
                            Contact...
                        </h1>
                        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Add your contact here to store
                            them
                            on cloud and directly sent them any message via SCM.</p>

                        <!-- Contact Form  -->
                        <form onsubmit="validateForm(event)" data-th-action="@{'/user/contacts/add'}"
                            data-th-object="${contactForm}" method="post" enctype="multipart/form-data">
                            <div>
                                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Contact Name*</label>
                                <div class="relative mb-3">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-user w-4 h-4"></i>
                                    </div>
                                    <input type="text" id="name" data-th-field="*{name}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Name">
                                    <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"
                                        class="text-red-600 text-xs pt-1 px-1">error</p>
                                </div>
                            </div>

                            <div>
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Contact Email*</label>
                                <div class="relative mb-3">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">

                                        <i class="fa-solid fa-envelope w-4 h-4"></i>
                                    </div>
                                    <input type="text" id="email" data-th-field="*{email}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Email">
                                    <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"
                                        class="text-red-600 text-xs pt-1 px-1"></p>
                                </div>
                            </div>

                            <div>
                                <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Contact Phone*</label>
                                <div class="relative mb-3">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">

                                        <i class="fa-solid fa-phone w-4 h-4"></i>
                                    </div>
                                    <input type="number" id="phone" data-th-field="*{phoneNumber}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="1234567890">
                                    <p data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}"
                                        class="text-red-600 text-xs pt-1 px-1"></p>
                                </div>
                            </div>

                            <div class="relative mb-3">
                                <label for="address"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Address</label>
                                <textarea id="address" rows="3" data-th-field="*{address}"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Address of the contact here..."></textarea>
                            </div>

                            <div class="relative mb-3">
                                <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Contact Description</label>
                                <textarea id="about" rows="3" data-th-field="*{description}"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Write something about the your contact..."></textarea>
                            </div>
                            <!-- social media links  -->
                            <div class="flex space-x-2 mb-3">
                                <div class="w-full">
                                    <label for="website"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                        Website</label>
                                    <div class="relative mb-3">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-solid fa-globe w-4 h-4"></i>
                                        </div>
                                        <input type="text" id="website" data-th-field="*{websiteLink}"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="https://kishorkamal.netlify.app/">
                                    </div>
                                </div>
                                <div class="w-full">
                                    <label for="linkedIn"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                        LinkedIn</label>
                                    <div class="relative mb-3">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-brands fa-linkedin w-4 h-4"></i>
                                        </div>
                                        <input type="text" id="linkedIn" data-th-field="*{linkedInLink}"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="LinkedIn Url">
                                    </div>
                                </div>
                            </div>
                            <!-- image -->
                            <div class="relative mb-3">
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                    for="image_file_input">Upload Contact Image*</label>
                                <input data-th-field="*{ContactPicture}"
                                    class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                    id="image_file_input" type="file">
                                <p data-th-if="${#fields.hasErrors('ContactPicture')}"
                                    data-th-errors="*{ContactPicture}" class="text-red-600 text-xs pt-3 px-1"></p>
                                <img src="" id="upload_image_preview" alt=""
                                    class="max-h-44 mx-auto rounded-lg mt-1 shadow">

                            </div>
                            <div>
                                <label for="favContact"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Is this a favourite contact?
                                </label>
                                <div class="relative mb-3">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">

                                        <i class="fa-solid fa-star w-4 h-4"></i>
                                    </div>
                                    <input type="text" id="favContact" data-th-field="*{isFavourite}" th:value="Yes"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Write Yes/yes or No/no only">
                                </div>
                            </div>

                            <div class="btn-container">
                                <button type="submit"
                                    class="inline-flex items-center px-3 py-2 md:mr-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                    Add Contact <i class="fa-solid fa-plus w-3.5 h-3.5 ms-2"></i>
                                </button>
                                <button type="reset"
                                    class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                    Reset Form
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div data-th-replace="~{/user/feedback :: feedback}"></div>
    </div>
    <script data-th-src="@{'/js/admin.js'}"></script>
    <script data-th-src="@{'/js/feedback.js'}"></script>
</body>

</html>
