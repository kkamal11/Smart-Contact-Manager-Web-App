<div data-th-fragment="user_modal">
    <!-- Main modal -->
    <div id="view-user-modal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <div>
                        <h3 id="contact-name" class="text-xl font-semibold text-gray-900 dark:text-white">
                            Viewing User Details
                        </h3>
                        <p id="contact-email" class="text-sm text-gray-700 dark:text-gray-400"></p>
                    </div>
                    <button onclick="closeUserModal()" type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-hide="default-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="mx-auto items-center justify-center">
                    <div class="flex items-center justify-center min-h-screen">
                        <div class="my-2 w-full max-w-md text-center">
                            <div class="rounded-lg bg-white px-4 pt-8 pb-10 dark:bg-gray-900">
                                <div class="relative mx-auto w-36 rounded-full">
                                    <span
                                        class="absolute right-0 m-3 h-3 w-3 rounded-full bg-green-500 ring-2 ring-green-300 ring-offset-2"
                                        title="Active Member"></span>
                                    <img id="user-profile-img" class="mx-auto h-auto w-full rounded-full"
                                        onerror="this.onerror=null;this.src='https://lh3.googleusercontent.com/a/ACg8ocK65CnQS2UEyG0qbEC0BYBaxm9rSPbCXJGlOwtgHfQXuTP27AUm=s96-c'" />
                                </div>
                                <div class="my-2 py-4">
                                    <h1 id="user-name"
                                        class="text-center text-xl font-bold text-gray-900 dark:text-gray-300">
                                    </h1>
                                    <h3 id="user-email" class="text-sm font-lg text-center leading-6 text-gray-600">
                                    </h3>
                                </div>
                                <p id="user-about"
                                    class="text-center text-sm leading-6 text-gray-500 hover:text-gray-600">
                                </p>
                                <ul
                                    class="mt-3 divide-y rounded bg-gray-100 py-2 px-3 text-gray-600 shadow-sm hover:text-gray-700 hover:shadow">
                                    <li class="flex items-center py-3 text-sm">
                                        <span>Gender</span>
                                        <span id="user-gender" class="ml-auto" data-th-text="*{gender}"></span>
                                        <span id="user-gender-not-avlbl" class="hidden ml-auto text-xs">Not
                                            Available</span>
                                    </li>
                                    <li class="flex items-center py-3 text-sm">
                                        <span>Account Status</span>
                                        <span id="account-status" class="ml-auto"><span
                                                class="rounded-full bg-green-200 py-1 px-2 text-xs font-medium text-green-700">Enabled</span></span>
                                    </li>
                                    <li class="flex items-center py-3 text-sm">
                                        <span>Joined On</span>
                                        <span id="joined-on" class="ml-auto" data-th-text="*{joinedOn}"></span>
                                    </li>
                                    <li class="flex items-center py-3 text-sm">
                                        <span>Phone Number</span>
                                        <span id="phone-number" class="ml-auto" data-th-text="*{phoneNumber}"></span>
                                        <span id="phone-number-not-avlbl" class="hidden ml-auto text-xs">Not
                                            Available</span>
                                    </li>
                                    <li class="flex items-center justify-between py-3 text-sm">
                                        <span>Phone Verified <span id="phone-icon-verify" class="hidden">
                                                <i class="fa-solid fa-circle-check text-green-600"></i>
                                            </span></span>
                                        <span id="phone-verified"></span>

                                    </li>
                                    <li class="flex items-center justify-between py-3 text-sm">
                                        <span>Email Verified <i
                                                class="fa-solid fa-circle-check text-green-600"></i></span>
                                        <span id="email-verified"></span>
                                    </li>
                                    <li class="flex items-center py-3 text-sm">
                                        <span>Account created using</span>
                                        <span class="ml-auto capitalize" id="acc-created-using"></span>
                                    </li>
                                    <li class="flex items-center justify-between py-3 text-sm">
                                        <span>Roles Granted</span>
                                        <div>
                                            <span id="user-role"
                                                class="px-2 py-1 bg-blue-500 text-white text-xs font-semibold rounded-lg"></span>
                                            <span id="admin-role"
                                                class="hidden px-2 py-1 bg-yellow-500 hover:bg-yellow-700 text-white text-xs font-semibold rounded-lg"></span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- Modal footer -->
                <div
                    class="flex items-center justify-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button onclick="closeUserModal()" data-modal-hide="default-modal" type="button"
                        class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-red-600 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-red-600">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
