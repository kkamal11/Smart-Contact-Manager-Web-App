<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: parent(~{::#content},~{::title}, ~{::script})}">

<head>
    <title>All Contacts</title>
    <!-- <link rel="stylesheet" href="../../static/css/output.css"> -->
</head>

<body>
    <div id="content">
        <!-- sidebar -->
        <div class="pt-16 md:grid md:grid-cols-4 gap-8">
            <div th:if="${loggedInUser}">
                <aside id="logo-sidebar" class="hidden md:block" aria-label="Sidebar">
                    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800 rounded-lg">
                        <div class="flex items-center flex-col ps-2.5 justify-center">
                            <img onerror="this.onerror=null;this.src='https://lh3.googleusercontent.com/a/ACg8ocK65CnQS2UEyG0qbEC0BYBaxm9rSPbCXJGlOwtgHfQXuTP27AUm=s96-c'"
                                data-th-src="@{${loggedInUser.profilePicLink}}"
                                class="h-14 me-3 sm:h-14 rounded-full" />
                            <p class="ps-2.5">
                                <span
                                    class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Welcome
                                    to
                                    SCM</span>
                            <p id="current-date" class="text-xs mb-3 text-center">Novermber 12, 2024</p>
                            <p />
                        </div>
                        <ul class="space-y-2 font-medium">
                            <li>
                                <a data-th-href="@{'/user/dashboard'}"
                                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                    <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                        viewBox="0 0 22 21">
                                        <path
                                            d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z" />
                                        <path
                                            d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z" />
                                    </svg>
                                    <span class="flex-1 ms-3 whitespace-nowrap">Dashboard</span>
                                    <span
                                        class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300">3</span>
                                </a>
                            </li>
                            <li>
                                <a data-th-href="@{'/user/my-profile'}"
                                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                    <i class="fa-solid fa-user h-5 w-5"></i>
                                    <span class="flex-1 ms-3 whitespace-nowrap">My Profile</span>
                                    <span
                                        class="inline-flex items-center justify-center px-2 py-[1.5px] ms-3 text-sm font-medium text-white bg-green-700 rounded-full dark:bg-gray-700 dark:text-gray-300">Manage</span>
                                </a>
                            </li>
                            <li>
                                <a data-th-href="@{'/user/contacts/add'}"
                                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                    <i class="fa-solid fa-plus w-5 h-5"></i>
                                    <span class="flex-1 ms-3 whitespace-nowrap">Add Contact</span>
                                </a>
                            </li>
                            <li>
                                <a data-th-href="@{'/user/contacts'}"
                                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                    <i class="fa-solid fa-address-book w-5 h-5"></i>
                                    <span class="flex-1 ms-3 whitespace-nowrap">All Contacts</span>
                                </a>
                            </li>
                            <li>
                                <button onclick="openFeedbackModal()" type="button"
                                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                    <i class="fa-solid fa-comment"></i>
                                    <span class="flex-1 ms-3 whitespace-nowrap">Feedback</span>
                                </button>
                            </li>
                            <li>
                                <a data-th-href="@{'/logout'}"
                                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                    <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 18 16">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3" />
                                    </svg>
                                    <span class="flex-1 ms-3 whitespace-nowrap">Log Out</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </aside>
            </div>
            <!-- <div id="mySidenav" class="sidenav absolute px-4 py-2 top-52 text-gray-100 bg-blue-600">
                <button id="sidebar-at-base">Show Sidebar</button>
            </div> -->
            <div class="col-span-3">
                <div class="mt-2">
                    <h1 class="text-center text-2xl font-bold tracking-tight text-gray-900 dark:text-white">All
                        Contacts...
                    </h1>
                    <p class="text-center mb-3 font-normal text-gray-700 dark:text-gray-400">List of all your contacts
                        at one place
                    </p>
                    <div class="contact-container p-5">
                        <div class="relative overflow-x-auto shadow-md sm:rounded-lg p-5">
                            <div data-th-replace="~{alert :: messagebox}">

                            </div>
                            <div class="flex flex-col md:flex-row justify-between items-center">
                                <form data-th-action="@{'/user/contacts/search'}" method="get">
                                    <div
                                        class="flex items-center justify-start space-x-3 flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 p-5 pb-4 bg-white dark:bg-gray-900">
                                        <!-- select box  -->
                                        <div>
                                            <select name="field" id="filter-field"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                                <option selected>Choose a field</option>
                                                <option value="name">Name</option>
                                                <option value="email">Email</option>
                                                <option value="phoneNumber">Phone Number</option>
                                                <option value="favourite">Favourite</option>
                                            </select>
                                        </div>
                                        <div class="search_input_container">
                                            <label for="table-search" class="sr-only">Search</label>
                                            <div class="relative">
                                                <div
                                                    class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400"
                                                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                                        fill="none" viewBox="0 0 20 20">
                                                        <path stroke="currentColor" stroke-linecap="round"
                                                            stroke-linejoin="round" stroke-width="2"
                                                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                                    </svg>
                                                </div>
                                                <input type="text" id="table-search-users" name="keyword"
                                                    class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                    placeholder="Search for users">
                                            </div>

                                        </div>
                                        <div class="search-button">
                                            <button type="submit"
                                                class="px-3 py-1.5 bg-gray-700 text-white rounded hover:bg-gray-800">Search</button>
                                        </div>
                                    </div>
                                </form>
                                <div class="search-button">
                                    <button type="button" onclick="exportData()"
                                        class="px-3 py-1.5 bg-green-800 text-white rounded hover:bg-green-900"
                                        title="Download as excel file">Export</button>
                                </div>
                            </div>
                            <table data-th-unless="${pageContacts.empty}" id="contact-table"
                                class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                                <thead
                                    class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-center">Name</th>
                                        <th scope="col" class="px-6 py-3">Phone</th>
                                        <th scope="col" class="px-6 py-3">LinkedIn</th>
                                        <th scope="col" class="px-6 py-3">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-th-each="contactC : ${pageContacts.getContent()}"
                                        data-th-object="${contactC}"
                                        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                                        <th scope="row"
                                            class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                            <img class="w-10 h-10 rounded-full" data-th-src="*{picture}"
                                                onerror="this.src='static/images/profile.png'">
                                            <div class="ps-3">
                                                <div class="flex items-center space-x-2">
                                                    <div data-th-text="*{name}" class="text-base font-semibold"></div>
                                                    <span data-th-if="*{isFavourite}" title="Favourite Contact">
                                                        <i class="fa-solid fa-heart text-red-600"></i>
                                                    </span>
                                                </div>
                                                <div data-th-text="*{email}" class="font-normal text-gray-500"></div>
                                            </div>
                                        </th>
                                        <td class="px-6 py-4">
                                            <i class="fa-solid fa-phone w-4 h-4"></i>
                                            <span data-th-text="*{phoneNumber}"></span>
                                        </td>
                                        <td class="px-6 py-4">
                                            <div class="flex items-center">
                                                <div data-th-each="link : ${contactC.socialMediaLinksList}"
                                                    data-th-object="${link}">
                                                    <a data-th-if="${link.SocialMediaLink != ''}"
                                                        data-th-href="*{SocialMediaLink}" class="mx-1 inline-block"
                                                        target="_blank">
                                                        <i data-th-if="${link.SocialMediaName == 'Personal Website'}"
                                                            class="fa-solid fa-link w-4 h-4"></i>
                                                        <i data-th-if="${link.SocialMediaName == 'LinkedIn'}"
                                                            class="fa-brands fa-linkedin w-4 h-4"></i>
                                                    </a>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="px-6 py-4">
                                            <div>
                                                <button th:onclick="deleteContact([[${contactC.id}]])"
                                                    class="p-[2px] cursor-pointer" title="Delete"><i
                                                        class="fa-solid fa-trash w-5 h-5"></i></button>
                                                <a data-th-href="@{'/user/contacts/view/' + *{id}}" class="p-[2px]"
                                                    title="Edit"><i class="fa-solid fa-pen w-5 h-5"></i></a>
                                                <button th:data-id="${contactC.id}"
                                                    th:onclick="openContactModal(this.getAttribute('data-id'))"
                                                    class="p-[2px] cursor-pointer" title="View"><i
                                                        class="fa-solid fa-eye w-5 h-5"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div data-th-if="${pageContacts.empty}" class="p-5">
                                <p class="text-center text-xl font-medium text-gray-700 dark:text-gray-400">
                                    No Contact Has Been Added Yet
                                </p>
                            </div>
                            <!-- pagination  -->
                            <div data-th-unless="${pageContacts.empty}"
                                class="pagination_container py-4 text-center bg-white dark:bg-gray-800">
                                <nav aria-label="Page navigation example">
                                    <ul class="inline-flex -space-x-px text-sm">
                                        <li data-th-unless="${pageContacts.first}">
                                            <a data-th-href="@{'/user/contacts?pageSize=' + ${pageSize} + '&pageNo=' + ${pageContacts.number - 1}}"
                                                class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
                                        </li>
                                        <li data-th-each="index : ${#numbers.sequence(0,pageContacts.totalPages - 1)}">
                                            <a data-th-href="@{'/user/contacts?pageSize=' + ${pageSize} + '&pageNo=' + ${index}}"
                                                data-th-classappend="${index == pageContacts.number ? 'bg-blue-100 dark:bg-gray-600' : 'bg-white dark:bg-gray-800'}"
                                                class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 border border-gray-300 hover:bg-gray-100 hover:text-gray-700  dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                                                <span data-th-text="${index + 1}"></span>
                                            </a>
                                        </li>
                                        <li data-th-unless="${pageContacts.last}">
                                            <a data-th-href="@{'/user/contacts?pageSize=' + ${pageSize} + '&pageNo=' + ${pageContacts.number + 1}}"
                                                class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
                                        </li>
                                    </ul>
                                </nav>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div data-th-replace="~{/user/view_contact_modal :: contact}"></div>
        <div data-th-replace="~{/user/feedback :: feedback}"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@linways/table-to-excel@1.0.4/dist/tableToExcel.min.js"></script>
    <script data-th-src="@{'/js/contact.js'}"></script>
    <script data-th-src="@{'/js/feedback.js'}"></script>
</body>

</html>
